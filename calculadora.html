<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

            </ul>
        </nav>

    <section>
        <h1>Calcula tu Sistema Fotovoltaico</h1>
        <form id="calcForm">
            <label for="consumo">Consumo de energía mensual (kWh):</label>
            <input type="number" id="consumo" name="consumo" required>
            
            <label for="horasSol">Horas de sol por día:</label>
            <input type="number" id="horasSol" name="horasSol" required>

            <label for="potenciaPanel">Potencia de los paneles solares (W):</label>
            <input type="number" id="potenciaPanel" name="potenciaPanel" required>

            <button type="submit">Calcular</button>
        </form>

        <div id="result"></div>
    </section>
